{% extends "app/layout.html" %}
{% block body %}

<table id="tableArchive" class="table table-sm table-sorted data-sortable">
    <thead>
        <tr>
            {% for title in titles %}
            <th class="text-center bg-dark " style="color:#c0c8d6;">{{ title }}</th>
            {%endfor%}
            
        </tr>
    </thead>

    <body>
       
        {% if archive %}

        <tr class="text-center">
            <td>{{archive.index_patient}}</td>
            <td>{{archive.nom_patient}}</td>
            <td>{{archive.num_dossier}}</td>
            <td>{{archive.description}}</td>
        </tr>

        {% endif %}
       
    </body>

</table>
{% endblock body %}
